# This workflow creates a GitHub release and publishes the package to NuGet
# It is triggered manually or by pushing a version tag (e.g., v6.0.0)

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 6.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Determine Version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}" -replace '^v', ''
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Pack
      working-directory: ${{env.SOLUTION_FILE_PATH}}\src\wixext\
      run: dotnet pack --no-build --configuration ${{env.BUILD_CONFIGURATION}} /p:Version=${{ steps.version.outputs.version }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          Release version ${{ steps.version.outputs.version }}
          
          ## Installation
          ```
          dotnet add package WixJsonFileExtension --version ${{ steps.version.outputs.version }}
          ```
        files: |
          ${{env.SOLUTION_FILE_PATH}}\src\wixext\bin\${{env.BUILD_CONFIGURATION}}\WixJsonFileExtension.${{ steps.version.outputs.version }}.nupkg
        draft: false
        prerelease: false

    - name: Push to NuGet
      working-directory: ${{env.SOLUTION_FILE_PATH}}\src\wixext\bin\${{env.BUILD_CONFIGURATION}}\
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
